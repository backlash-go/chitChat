<html>
  <head>    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Go Web Programming</title>
  </head>
  <body>
    <form action="http://127.0.0.1:8080/authenticate?hello=world&thread=123" method="post" enctype="application/x-www-form-urlencoded">
      <input type="text" name="hello" value="sau sheong"/>
      <input type="text" name="post" value="123"/>
      <input type="submit"/>
    </form>




    <form action="http://127.0.0.1:8080/authenticate?hello=world&thread=123" method="post" enctype="multipart/form-data">
      <input type="text" name="hello" value="multipart"/>
      <input type="text" name="post" value="form-data"/>
      <input type="file" name="upload"/>

      <input type="submit"/>
    </form>





    <form action="http://127.0.0.1:8080/authenticate?email=xxb" method="post" enctype="application/x-www-form-urlencoded">
      <input type="text" name="email" value="xixianbin"/>
      <input type="text" name="password" value="66666"/>
      <input type="submit"/>
    </form>
  </body>
</html>
